<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <h1>Hunting Phone</h1>
    <input
      id="search_field"
      type="text"
      placeholder="Search"
      class="input input-bordered w-full max-w-xs"
    />

    <button onclick="handleSearch()" class="btn btn-neutral">Search</button>

    <div id="loading-spinner" class="content-center align-middle hidden">
      <span class="loading loading-ball loading-xs"></span>
      <span class="loading loading-ball loading-sm"></span>
      <span class="loading loading-ball loading-md"></span>
      <span class="loading loading-ball loading-lg"></span>
    </div>
    <div
      id="displayPhones"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
    ></div>

    <div id="modal">
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_details_modal" class="modal">
        <div id="modalContainer" class="modal-box">
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <script src="phone.js"></script>
  </body>
</html>
